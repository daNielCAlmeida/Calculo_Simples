<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Capítulo 4</title>
</head>
<body>
    <h2>Atividade Cap4 Fase 3</h2>

Primeiro Número: <input type="number" id="n1"><br>
<br>
Segundo Número: <input type="number" id="n2"><br>
<br>
<br>
<button onclick="soma()" >Somar (+)</button>
<button onclick="sub()" >Subtrair (-)</button>
<button onclick="mult()" >Multiplicar (x)</button>
<button onclick="div()" >Dividir (÷)</button>
<br>
<p>Resultado: <span id="result"></span></p>

  <script>

    if(n1 = "")
    alert("O Input está vazio")

    if(n2 = "")
    alert("O Input está vazio")

   function soma(){
    var n1 = parseInt(document.getElementById("n1").value)
    var n2 = parseInt(document.getElementById("n2").value)
    if (isNaN(n1) || isNaN(n2))
        alert("O Input está vazio.")
    var resp = n1 + n2 
    document.getElementById("result").innerText = resp
 }

 function sub(){
    var n1 = parseInt(document.getElementById("n1").value)
    var n2 = parseInt(document.getElementById("n2").value)
    if (isNaN(n1) || isNaN(n2))
        alert("O Input está vazio.")
    var resp = n1 - n2 
    document.getElementById("result").innerText = resp
 }

 function mult(){
    var n1 = parseInt(document.getElementById("n1").value)
    var n2 = parseInt(document.getElementById("n2").value)
    if (isNaN(n1) || isNaN(n2))
        alert("O Input está vazio.")
    var resp = n1 * n2 
    document.getElementById("result").innerText = resp
 }

 function div(){
    var n1 = parseInt(document.getElementById("n1").value)
    var n2 = parseInt(document.getElementById("n2").value)
    if (isNaN(n1) || isNaN(n2))
        alert("O Input está vazio.")
    else 
    if(n2 == 0)
        alert("Não é possível efetuar a divisão por 0.")
    else
    var resp = n1 / n2 
    document.getElementById("result").innerText = resp
 }
  </script>
</body>
</html>
